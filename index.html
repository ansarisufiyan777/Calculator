<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">






        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Media.net Calculator</title>
    </head>

    <body>
        <div class="calc">
            <div class="calc__wrapper" id="calc_screen">
                <div class="calc__head">
                    <div class="calc_header_actions">
                        <div class="calc_info" id="info">
                            <i
                                class="fa fa-question-circle"
                                aria-hidden="true"
                            ></i>
                        </div>
                        <div class="calc_theme" id="theme">
                            <i
                                class="fa fa-moon"
                                aria-hidden="true"
                            ></i>
                        </div>
                    </div>



                    <div class="calc_area" id="calc_area">
                        <div class="expression" id="ex">

                        </div>
                        <div class="result" id="res">

                        </div>
                    </div>
                    <div class="calc_action">
                        <div class="history" id="history">
                            <div class="header_button left_bottom_radius">History</div>
                        </div>
                        <div class="clear" id="delete">
                            <div class="header_button right_bottom_radius">
                                <i
                                    class="fa fa-window-close"
                                    aria-hidden="true"
                                ></i>
                                Clear
                            </div>
                        </div>
                    </div>



                </div>
                <div class="calc__buttons">
                    <div class="calc_number_pad number_grid">
                        <div class="keys" id="clear">
                            C
                        </div>
                        <div class="keys">
                            +/-
                        </div>
                        <div class="keys operators">
                            %
                        </div>
                        <div class="keys operators">
                            /
                        </div>
                        <div class="keys number">
                            7
                        </div>
                        <div class="keys number">
                            8
                        </div>
                        <div class="keys number">
                            9
                        </div>
                        <div class="keys operators">
                            *
                        </div>
                        <div class="keys number">
                            4
                        </div>
                        <div class="keys number">
                            5
                        </div>
                        <div class="keys number">
                            6
                        </div>
                        <div class="keys operators">
                            -
                        </div>
                        <div class="keys number">
                            1
                        </div>
                        <div class="keys number">
                            2
                        </div>
                        <div class="keys number">
                            3
                        </div>
                        <div class="keys operators">
                            +
                        </div>
                        <div class="keys number">
                            0
                        </div>
                        <div class="keys operators">
                            .
                        </div>
                        <div class="keys" id="result">
                            =
                        </div>

                    </div>
                </div>
            </div>
            <div id="calc_history">

            </div>
        </div>
        <div id="snackbar">Some text some message..</div>
        <dialog id="myDialog">
            <div id="hideDialog">
                    <i
                    class="fa fa-arrow-circle-left"
                    aria-hidden="true"
                    ></i>
            </div>
            Calculator instructions
            <ul>
                <li>Instruction 1</li>
                <li>Instruction 1</li>
                <li>Instruction 1</li>
                <li>Instruction 1</li>
                <li>Instruction 1</li>
                <li>Instruction 1</li>
            </ul>


        </dialog>
    </body>










</html>
